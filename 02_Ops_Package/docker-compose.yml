version: "3.8"
services:
  minidocs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minidocs
    ports:
      - "127.0.0.1:8000:8000"         # ループバック限定（VDI内ブラウザのみ）
    env_file:
      - /etc/minidocs/minidocs.env    # レポ外の固定フラグ
    tmpfs:
      - /tmp/web-pack:rw,noexec,nosuid,nodev
    restart: unless-stopped
